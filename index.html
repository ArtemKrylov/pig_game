<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Pig_game</title>
  </head>
  <body>
    <article class="game_container">
      <div class="pigGame">
        <button class="btn newGameBtn">NEW GAME</button>
        <div class="diceDisplay">
          <div class="diceDisplay_dot"></div>
          <div class="diceDisplay_dot"></div>
          <div class="diceDisplay_dot"></div>
          <div class="diceDisplay_dot"></div>
          <div class="diceDisplay_dot"></div>
          <div class="diceDisplay_dot"></div>
          <div class="diceDisplay_dot"></div>
        </div>
        <button class="btn rollDiceBtn">ROLL DICE</button>
        <button class="btn holdBtn">HOLD</button>
        <section class="player activePlayer">
          <div>
            <h1 class="player_name">PLAYER 1</h1>
            <div class="player_resultScore">0</div>
          </div>
          <div class="player_currentRollScreen">
            <div class="text">CURRENT</div>
            <div class="currentScore">0</div>
          </div>
        </section>

        <section class="player">
          <div>
            <h1 class="player_name">PLAYER 2</h1>
            <div class="player_resultScore">0</div>
          </div>

          <div class="player_currentRollScreen">
            <div class="text">CURRENT</div>
            <div class="currentScore">0</div>
          </div>
        </section>
      </div>
    </article>
    <script src="./js/app.js"></script>
  </body>
</html>
